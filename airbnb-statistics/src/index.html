<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ABNB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/ico" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/newstyles.css">
</head>
<body>
    <div class="cf-page">
        <div class="top-container cf-card">
            <div class="cfim-contaner" id="im"></div>
            <div class="cflogo-container">
                <img src="img/image.png" alt="Logo"/>
                <span class="cflogo-text">Airbnb for Investors</span>
            </div>
        </div>
        <div class="map-container cf-card middle-section" id="cf-main-geomap"></div>
        <div class="table-container cf-card middle-section" id="">
            <div class="table-container-header">
                <span id="top-hosts-title">Top Hosts</span>
            </div>
            <div class="table-container-content">
                <div id="cf-top-hosts"></div>
            </div>
        </div>
        <div class="footer-container">
            <div class="cf-descriptive-widget cf-card" style="grid-area: first">
                <div class="chart-container">
                    <div id="cf-roomType"></div>
                </div>
                <div class="info-container">
                    <span>Room Type</span>
                    <div class="info-items cf-room-types">
                        <div></div>
                        <div class="info-item">
                            <span>Entire home</span>
                            <div class="value" id="entire-home-apt-val">0</div>
                            <div class="percentage">
                                <div style="width: 100%" id="entire-home-apt-prct">
                                </div>
                            </div>
                        </div>
                        <div class="info-item">
                            <span>Private room</span>
                            <div class="value" id="private-room-val">0</div>
                            <div class="percentage">
                                <div style="width: 100%" id="private-room-prct">
                                </div>
                            </div>
                        </div>
                        <div class="info-item">
                            <span>Shared room</span>
                            <div class="value" id="shared-room-val">0</div>
                            <div class="percentage" id="shared-room-prct">
                                <div style="width: 100%">
                                </div>
                            </div>
                        </div>
                        <div class="info-item">
                            <span>Hotel room</span>
                            <div class="value" id="hotel-room-val">0</div>
                            <div class="percentage" id="hotel-room-prct">
                                <div style="width: 100%">
                                </div>
                            </div>
                        </div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="cf-descriptive-widget cf-card" style="grid-area: second">
                //
            </div>
            <div class="cf-descriptive-widget cf-card" style="grid-area: third">
                //
            </div>
            <div class="cf-descriptive-widget cf-card" style="grid-area: fourth">
                //
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="./js/libs/cftoolkit.min.js?version=4.1.41"></script>
<script type="text/javascript" src="./js/libs/cft-elasticsearch-provider.min.js?version=4.1.41"></script>
<script type="text/javascript" src="./js/libs/cft-geogl-charts.min.js?version=4.1.41"></script>
<script type="text/javascript" src="./js/libs/cft-interactive-charts.min.js?version=4.1.41"></script>
<script type="text/javascript" src="./js/libs/cft-standard-charts.min.js?version=4.1.41"></script>
<script type="text/javascript" src="./js/libs/cft-tables-charts.min.js?version=4.1.41"></script>

<script>
    window.jQuery = $ = cf.getDependency('jquery');
    window._ = cf.getDependency('lodash');
</script>

<script src="./js/providers.js"></script>
<script src="./js/geomap-helper.js"></script>
<script src="./js/widgets.js"></script>
<script src="./js/event-listeners.js"></script>
<script src="./js/tooltip-builder.js"></script>
<script src="./js/loadWidgets.js"></script>
</html>
